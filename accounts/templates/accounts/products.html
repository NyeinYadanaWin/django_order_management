{% extends 'accounts/master.html' %}
{% block content %}
<h3>Products</h3>
<div class="card">   
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>
            <td>{{product.price}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
